<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Javascript Calculator">
    <meta name="width" content="width-device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <div class="container">
    <form id="myform" name="Calc">
        <input name="display" style="width: 675px; height: 100px; background-color: #989898; color: black; text-align: center;"> <br>
        <input type="button" value="0" onclick="Calc.display.value+='0'">
        <input type="button" value="1" onclick="Calc.display.value+='1'">
        <input type="button" value="2" onclick="Calc.display.value+='2'">
        <input type="button" value="+" onclick="Calc.display.value+='+'" style="background-color: purple; color: black;" ><br>
        <input type="button" value="3" onclick="Calc.display.value+='3'">
        <input type="button" value="4" onclick="Calc.display.value+='4'">
        <input type="button" value="5" onclick="Calc.display.value+='5'">
        <input type="button" value="-" onclick="Calc.display.value+='-'" style="background-color: #794006;color: black;"><br>
        <input type="button" value="6" onclick="Calc.display.value+='6'">
        <input type="button" value="7" onclick="Calc.display.value+='7'">
        <input type="button" value="8" onclick="Calc.display.value+='8'">
        <input type="button" value="x" onclick="Calc.display.value+='*'" style="background-color: #008040;color: black;"><br>
        <input type="button" value="9" onclick="Calc.display.value+='9'">
        <input type="button" value="C" onclick="Calc.display.value=''" style="background-color: #800000;">
        <input type="button" value="=" onclick="Calc.display.value=eval(Calc.display.value)" style="background-color:#999900;color: black;">
        <input type="button" value="&#247;" onclick="Calc.display.value+='/'" style="background-color: #472649;color: black;">
</form>
</div>
<footer>All rights are reserved by &copy Piyal Bose2001</footer>
</body>
</html>
